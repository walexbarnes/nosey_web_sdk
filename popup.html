<!DOCTYPE html>
<html>
<head>
  <title>Adobe Web SDK Inspector</title>
  <style>
    body {
      width: 400px;
      font-family: Arial, sans-serif;
      margin: 16px;
      position: relative;
      padding-bottom: 30px; /* Make room for the credit line */
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
    }
    
    .toggle-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .toggle-button.active {
      background-color: #4CAF50;
    }
    
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      font-family: monospace;
      font-size: 14px;
    }
    
    .helper-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
    }
    
    .save-button {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .save-button:hover {
      background-color: #0b7dda;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      background-color: #f5f5f5;
      font-size: 14px;
    }
    
    .credit {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 10px;
      color: #777;
      text-align: right;
    }
    
    .credit a {
      color: #2196F3;
      text-decoration: none;
    }
    
    .credit a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="analytics.js"></script>
</head>
<body>
  <div class="header">
    <h1>Adobe Web SDK Inspector</h1>
    <button id="toggleButton" class="toggle-button">Listening: OFF</button>
  </div>
  
  <div class="helper-text">
    Enter the paths to the fields you want to extract, one per line.
    <br>
    Example: web.webPageDetails.URL
  </div>
  
  <textarea id="pathsInput" placeholder="Enter paths to extract, one per line..."></textarea>
  
  <button id="saveButton" class="save-button">Save Paths</button>
  
  <div id="status" class="status">Ready to use</div>
  
  <div class="credit">
    Developed by <a href="https://www.linkedin.com/in/williamalexbarnes" target="_blank">Alex Barnes</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
